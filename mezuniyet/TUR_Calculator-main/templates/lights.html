<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>İklim değişikliği bilinçlendiricisi</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Ne kadar bilinçli olduğunuzu hesaplayın!</h1>
      <p>Girişimde bulunun ve küresel iklim değişikliği sorununu çözün!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Ağaç kestiniz mi? Kestiyseniz kaç ağaç kestiniz?</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href={{ size + "/4"}}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>0-4 Ağaç</span></a>
      </li>
      <!--Görev #2 -->
      <li class="list__item">
        <a href={{ size + "/6" }}> 
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>4-6 ağaç</span></a>
      </li>
      <li class="list__item">
        <a href={{size + "/10"}}>
          <img class="item__img" src="../static/img/light.svg" alt="light">
          <span>7+ ağaç</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
