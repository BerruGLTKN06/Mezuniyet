<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>İklim değişikliği bilinçlendiricisi</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Ne kadar bilinçli olduğunuzu hesaplayın!</h1>
      <p>Girişimde bulunun ve iklim değişikliği sorununu çözün?!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Aracınız var mı? Varsa kaç tane aracınız var?</h2>
    <ul class="list" id="list">
      <!-- Görev #3 -->
      <li class="list__item">
        <a href={{lights + "/2" }}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>0-2 araç</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/5"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>3-5 araç</span></a>
      </li>
      <li class="list__item">
        <a href={{lights + "/7"}}>
          <img class="item__img" src="../static/img/battery.svg" alt="battery">
          <span>5 veya daha fazla araç</span></a>
      </li>
</li>
      
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
